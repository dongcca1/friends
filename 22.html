  <h2>채명재에게...</h2>
  <p>렌즈 낄때 제일 중요한 것은 '무모함'이란다 아들아. 2013년 내가 처음 렌즈 꼈을때 장정 6시간이 걸렸었단다. 충분히 니 마음을
  이해한단다. 먼저 낄 때 깨끗한 손이 필요하고 앞뒤 구분을 잘 해준뒤 반대 손으로 눈을 미친듯이 벌려서 동공에 맞게 집어넣으면 된단다. 처음엔 어렵지만 한 번 성공하면 엄청나게 쉬워진단다.</p>
